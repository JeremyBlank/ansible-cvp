site_name: Arista Cloudvision ansible collection
site_author: Arista Ansible Team
site_description: Arista Cloudvision collection's documentation
docs_dir: ansible_collections/arista/cvp/
theme:
  name: lumen
copyright: Arista Networks
repo_name: Github
repo_url: https://github.com/aristanetworks/ansible-cvp
use_directory_urls: true
nav:
    - Roles documentation:
        - DHCP Configuration role: roles/dhcp_configuration/README.md
    - Modules documentation:
        - Module cv_facts: docs/module_docs/cv_facts.rst.md
        - Module cv_configlet: docs/module_docs/cv_configlet.rst.md
        - Module cv_container: docs/module_docs/cv_container.rst.md
        - Module cv_device: docs/module_docs/cv_device.rst.md
        - Module cv_tasks: docs/module_docs/cv_tasks.rst.md
    - About:
        - Contribution Guide: contributing.md
        - Ansible Galaxy page: https://galaxy.ansible.com/arista/cvp
        - Arista Validated Design: https://github.com/aristanetworks/ansible-avd
        - Arista Automation Examples: https://github.com/aristanetworks/netdevops-examples

markdown_extensions:
    - smarty
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
    - fontawesome_markdown
    - admonition
    - codehilite
    - toc:
        permalink: True
        separator: "-"
        permalink: "#"
        baselevel: 1
